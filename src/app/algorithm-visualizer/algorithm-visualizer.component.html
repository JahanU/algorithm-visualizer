<mat-toolbar>
  <!-- <span>Algorithm Visualizer</span> -->
  <button type="button" class="btn btn-primary" (click)="resetArray()">
    Generate New Array
  </button>
  <button type="button" class="btn btn-light" (click)="bubbleSort()">
    Bubble Sort
  </button>
  <button type="button" class="btn btn-light" (click)="mergeSort()">
    Merge Sort
  </button>
</mat-toolbar>

<div class="container-fluid">
  <div class="row">
    <div class="array-container col-12">
      <hr />
      <p class="array-body" *ngFor="let num of arraysService.numbers">
        <span
          class="array-element"
          [ngStyle]="{
            'height.px': num.value,
            'background-color': setBarColors(num.value)
          }"
        >
          {{ num.value }}</span
        >
      </p>
    </div>
  </div>
</div>
